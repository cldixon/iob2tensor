site_name: iob2labels
site_description: Convert IOB2-format NER span annotations into integer label sequences for Transformer-based token classification.
site_url: https://cldixon.github.io/iob2tensor/
repo_url: https://github.com/cldixon/iob2tensor
repo_name: cldixon/iob2tensor

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.footer
    - navigation.top

plugins:
  - search
  - include-markdown

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list

nav:
  - Home: index.md
  - User Guide: guide.md
  - API Reference: api.md
  - Supported Tokenizers: tokenizers.md
